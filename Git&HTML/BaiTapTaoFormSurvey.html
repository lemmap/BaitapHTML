<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Survey</title>
</head>
<style>
    hr{

    }
</style>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction survey</p>
<hr>
<form action="">
    <label for="agerange">
        What is your age range?
    </label> <br>
    <select name="age" id="agerange" style="width: 50%">
        <option value="18-24"> 18-24</option>
        <option value="25-34"> 25-34</option>
        <option value="35-50"> 35-50</option>
        <option value="above50"> 50+</option>
    </select><br>
    <label for="incomerange">
        What is your yearly income range?
    </label><br>
    <select name="income" id="incomerange" style="width: 50%">
        <option value="0-25000"> $0 - $25,000</option>
        <option value="25001-50000"> $25,001 - $50,000</option>
        <option value="50001-100000"> $50,001-$100,000</option>
        <option value="above100000"> $100,000+</option>
    </select><br>
    <label for="gender">
        Gender Identity
    </label><br>
    <input type="radio" value="Male" id="gender" > Male <br>
    <input type="radio" value="Female" id="gender"> Female <br>
    <input type="radio" value="Nonbinary" id="gender"> Nonbinary <br>
    <input type="radio" value="Other" id="gender"> Other <br>
    <label for="product">Which of the following products have your purchased in the last 2 months. Please check all that apply
        <br>
        <input type="checkbox" id="product" value="product1"> Product 1<br>
        <input type="checkbox" id="product" value="product2"> Product 2<br>
        <input type="checkbox" id="product" value="product3"> Product 3<br>
    </label><br>
    <label for="#freq">
        How often would you use our new product?
    </label><br>
    <input type="radio" id="#freq" value="daily"> Daily <br>
    <input type="radio" id="#freq" value="weekly"> Weekly <br>
    <input type="radio" id="#freq" value="monthly"> Monthly <br>
    <label for="#pay"> What would you pay for the new product?
    </label><br>
    $ <input type="text" id="#pay" placeholder="Dollars" style="width: 80px"> . <input id="#pay" type="text" placeholder="Cents" style="width: 40px;">
    <br>
    <label for="#features">What features would you like to see in the new product</label> <br>
    <textarea name="features" id="#features" style="width: 100%;" rows="10"></textarea>
    <label for="#rate"> Please rate your level of agreement with the following statements</label><br>

</form>

</body>
</html>
