<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh chu chat</title>
</head>
<body>
<script>
    let inputHeight;
    let inputWidth;
    inputHeight = prompt("Nhap vao chieu dai");
    inputWidth = prompt("nhap vao chieu rong");
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write("dien tich hinh chu nhat la " +area);
</script>
</body>
</html>
